        <script>
            function toggleBraille(checkbox)
            {
              if (checkbox.checked){
                chrome.runtime.sendMessage({
                  from: 'content',
                  subject: 'enableBraille'
                })
              }
              else{
                chrome.runtime.sendMessage({
                  from: 'content',
                  subject: 'disableBraille'
                })
              }
            }

            function toggleTorch(checkbox)
            {
              if (checkbox.checked){
                chrome.runtime.sendMessage({
                  from: 'content',
                  subject: 'enableTorch'
                })
              }
              else{
                chrome.runtime.sendMessage({
                  from: 'content',
                  subject: 'disableTorch'
                })
              }
            }
        </script>
